<div class="Job" *ngIf="(job$ | async) as job">
  <h2>Create/Edit Job</h2>
  <div class="Job__Content">
    <label for="jobName">Job Name:</label>
    <input [disabled]="!!data" type="text" [(ngModel)]="job.job_name" id="jobName">

    <label for="testCase">Code:</label>
    <textarea [(ngModel)]="job.test_case" id="testCase"></textarea>

  </div>
  <div class="Job__Footer">
    <p-button (click)="submit(job)" label="Submit"></p-button>
  </div>
</div>
